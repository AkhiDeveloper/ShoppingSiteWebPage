<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Fontawesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--My CSS-->
    <link rel="stylesheet" href="style.css" >

    <title>General Profile Form</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-10 mx-auto">
                <!--logo-->
                <div class="row my-5 px-4 mx-auto d-flex justify-content-center align-items-center logo-img">
                    <img src="./logo.png" alt="Logo_img" class="img-fluid">
                </div>
                <!--Main-->
                <div class="card bg-light px-4 pt-3 pb-2">
                    <!--Title-->
                    <div class="row px-4 px-2 d-flex justify-content-start align-items-center bg-light">
                        <h2 class="bg-light font-weight-bold">General Profile Form</h2>
                    </div>
                    <hr/>
                    <!--Login form-->               
                    <form>
                            <div class="form-row bg-light">
                                <!--Name-->
                                <div class="form-group col-11 mx-4 bg-light">
                                    <label for="inputFirstName" class="bg-light">Name</label>
                                    <div class="row gt-0 ">
                                        <div class="col-6 pr-1 bg-light">
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                                        </div>
                                        <div class="col-6 pl-1 bg-light">
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                                <!--Gender-->
                                <div class="form-group col-11 mx-4 bg-light">
                                    <label for="inlineRadioOptions" class="bg-light">Gender</label>
                                    <div class="row bg-light ml-1 d-flex justify-content-start">
                                        <div class="form-check form-check-inline bg-light col-3">
                                            <input class="form-check-input bg-light" type="radio" name="inlineGenderOptions" id="inlineMale" value="option1" checked>
                                            <label class="form-check-label bg-light" for="inlineMale">Male</label>
                                          </div>
                                          <div class="form-check form-check-inline bg-light col-3">
                                            <input class="form-check-input bg-light" type="radio" name="inlineGenderOptions" id="inlineFemale" value="option2">
                                            <label class="form-check-label bg-light" for="inlineFemale">Female</label>
                                          </div>
                                          <div class="form-check form-check-inline bg-light col-3">
                                            <input class="form-check-input bg-light" type="radio" name="inlineGenderOptions" id="inlineOther" value="option3">
                                            <label class="form-check-label bg-light" for="inlineOther">Other</label>
                                          </div>
                                    </div>                   
                                </div>
                                <!--Date of Birth-->
                                <div class="form-group col-11 mx-4 bg-light">
                                    <label for="inputDOB" class="bg-light">Date of Birth</label>
                                    <div class="row bg-light ml-1">
                                        <input type="date" id="birthday" name="birthday" class=" col-6 bg-light">
                                        <div class="col-6 bg-light px-5 d-flex justify-content-between">
                                            <div class="form-check form-check-inline bg-light">
                                                <input class="form-check-input bg-light" type="radio" name="inlineDateOptions" id="inlineAD" value="option1" checked>
                                                <label class="form-check-label bg-light" for="inlineRadio1">A.D.</label>
                                              </div>
                                              <div class="form-check form-check-inline bg-light">
                                                <input class="form-check-input bg-light" type="radio" name="inlineDateOptions" id="inlineBS" value="option2">
                                                <label class="form-check-label bg-light" for="inlineRadio2">B.S.</label>
                                              </div>
                                        </div>                                        
                                    </div>                                                                      
                                </div>                                
                                <div class="form-group col-11 mx-4 bg-light">
                                    <label for="inputEmail" class="bg-light">Email (optional)</label>
                                    <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <button type="submit" class="btn btn-primary col-8 mt-4 mx-auto d-flex justify-content-center ">Submit & Next</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
